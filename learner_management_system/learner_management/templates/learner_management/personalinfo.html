{% extends 'learner_management/base.html' %}
{% block content %}

<head>
    <style>
       

        .img-account-profile {
            height: 10rem;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
        }

        .card .card-header {
            font-weight: 500;
        }

        .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0;
        }

        .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }

        .form-control,
        .dataTable-input {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 2;
            color: #69707a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #c5ccd6;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.35rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .nav-borders .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
        }

        .nav-borders .nav-link {
            color: #69707a;
            border-bottom-width: 0.125rem;
            border-bottom-style: solid;
            border-bottom-color: transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0;
            padding-right: 0;
            margin-left: 1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="/personalinfo"
            target="__blank">Profile</a>
        <a class="nav-link" href="/educationalinfo"
            target="__blank">Education</a>
        <a class="nav-link" href="/workexperience" target="__blank">Work
            History</a>
        <a class="nav-link" href="/workexperience"
            target="__blank">Summary</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                        src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">Image no larger than 5MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="post" action="academicinfo/">
                        {% csrf_token %}
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="first_name">First name</label>
                                <input class="form-control" id="first_name" name="first_name" type="text"
                                    placeholder="Enter your first name" required>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="last_name">Last name</label>
                                <input class="form-control" id="last_name" name="last_name" type="text"
                                    placeholder="Enter your last name">
                            </div>
                        </div>
 
                        <!-- Form Row -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (t)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="date_of_birth">Birthday</label>
                                <input class="form-control" id="date_of_birth" type="date" name="date_of_birth"
                                    placeholder="Enter your birthday">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="id_passport_no">ID Number</label>
                                <input class="form-control" id="id_passport_no" name="id_passport_no" type="text" placeholder="Enter your ID Number">
                            </div>
                        </div>

                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="street">Street</label>
                                <input class="form-control" id="street" name="street" type="text"
                                    placeholder="house number and street">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="city">City</label>
                                <input class="form-control" id="city" name="city" type="text" placeholder="Enter your city"
                                    value="Johannesburg South, Gauteng">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-3">
                                <label class="small mb-1" for="postal_code">Postal Code</label>
                                <input class="form-control" id="postal_code" name="postal_code" type="text" placeholder="Enter your postal code"
                                >
                            </div>
                            <div class="col-md-9">
                                <label class="small mb-1" for="email_address">Email address</label>
                                <input class="form-control" id="email_address" name="email_address" type="email" required
                                placeholder="Enter your email address">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">
                            <!-- Form Group (profession)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="profession">Profession</label>
                                <input class="form-control" id="profession" name="profession" type="text" name="profession"
                                    placeholder="Enter your profession">
                            </div>
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="contact_num">Phone number</label>
                                <input class="form-control" id="contact_num" name="contact_num" type="tel"
                                    placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-12">
                                <label class="small mb-1" for="personal_summary">Write Summary</label>
                                <textarea class="form-control" id="personal_summary" name="personal_summary" rows="3"></textarea>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <div>
                            <button class="btn btn-primary" type="submit">Next&raquo;</button>
                            <!-- <a href="academicinfo/" class="btn btn-primary" type="button">Next &raquo;</a> -->
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
